<!DOCTYPE html>
<html>
<head>
    <title>Tugas js 11</title>
    <style>
        #elemen {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h3>contoh pemrograman menggunakan mouse event,keyboard event dan event change</h3>
    <div id="elemen"></div>
    <input type="text" id="inputField" placeholder="Ketikkan sesuatu...">
    <select id="selectField">
        <option value="red">Merah</option>
        <option value="green">Hijau</option>
        <option value="blue">Biru</option>
    </select>

    <p id="eventLog"></p>
    <script src="index.js"></script>
</body>
</html>
